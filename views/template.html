<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Мое приложение</title>
	<link rel="stylesheet" href="/css/template.css">
	{CONTENT-CSS}
	<script type="text/javascript" src="/js/d3.v5.js"></script>
	<script type="text/javascript" src="/js/pageset.js"></script>
	<script type="text/javascript" src="/js/template.js"></script>
	{CONTENT-SCRIPT}
</head>
<body>

	<div class="top bar">
		<a href="login/get.html" class="user">{NAME}</a>
		<a href="login.html" class="state">{LOGIN}</a>
	</div>

	<div class="centerfold">
		<form id="bg-1c" action="account/order.html">{MENU}</form>

		<div id="view">
			<form id="breadcrumb" action="account.html">
				<div class="breadcrumb-item active"><span>{TITLE}</span></div>
				<img src="/css/loading.gif" onload="posLoad('account/position.html', this);">
			</form>
			<div id="pages" tabindex="0">
				<div class="page active">{CONTENT}</div>
			</div>
		</div>
	</div>

	<div class="status bar">
		<form id="userdata" action="account/init.html">
			<input type="hidden" id="socket" name="socket">
			<label for="balance">Текущий баланс:</label>
			<input type="text" id="balance" name="balance" disabled>
		</form>
		<form id="event-handler" action="account/event.html"></form>
	</div>

</body>
</html>
